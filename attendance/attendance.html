<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DJFDR MEETING Attendance</title>
    <link rel="stylesheet" href="attendance.css">
</head>

<body>
    <div class="container">
        <h1>DJFDR LIVE Attendance</h1>
        <form id="attendanceForm">
            <input type="text" id="firstName" placeholder="FB First Name" required>
            <input type="text" id="lastName" placeholder="FB Last Name" required>
            <button type="submit">Enter</button>
        </form>
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filled dynamically -->
            </tbody>
        </table>
    </div>
    <script src="attendance.js"></script>
</body>

</html>
